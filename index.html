<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Hello, Bootstrap 5!</title>
</head>

<body>
  <div class="container">
    <h1>Hello, world!</h1>

    <div class="row">
      <div class="col-sm-7 col-md-6 col-lg-4 ">
        <p class="bg-danger p-4">1 of 3</p>
        <h2 class="display-2 border rounded border-2 border-primary rounded-pill text-center ">I am h2</h2>
      </div>
      <div class="col-sm-5 col-md-6 col-lg-4">
        <p class="bg-primary p-4">2 of 3</p>
      </div>
      <div class="col col-lg-4">
        <p class="bg-success p-4">3 of 3</p>
      </div>
    </div>

    <div class="bg-dark p-2 mt-5 d-flex justify-content-center align-items-center">
      <div class="box p-5 bg-light d-inline-block">p5</div>
      <div class="box p-3 bg-info d-inline-block">p3</div>
      <div class="box p-2 bg-warning d-inline-block ">p2</div>
    </div>

    <div class="mt-5">
      <button class="btn btn-outline-primary">Button</button>
      <button class="btn btn-primary">Button primary</button>
      <button class="btn btn-danger btn-lg">Button danger</button>
    </div>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
